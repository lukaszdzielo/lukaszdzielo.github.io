{{ define "main" }}

<section class="py-50 py-lg-100">
    <div class="container">
        {{ .Content }}
        <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-20 g-lg-50">
            {{ range ( where .Site.RegularPages "Type" "portfolio" ) }}
            <div class="col" data-aos="fade-up">
                {{ .Render "card" }}
            </div>
            {{ end }}
        </div>
    </div>
</section>

{{ end }}
