<header class="sticky-top bg-white shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light py-15">
        <div class="container">
            <a class="navbar-brand p-0" href="{{ "/#" | relURL }}" aria-label="Logo">
                <svg width="50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 200 200"><defs><linearGradient id="a" x1="201.42" y1="229.25" x2="351.8" y2="379.62" gradientUnits="userSpaceOnUse">
                    <stop offset="0" stop-color="#2962FF"/>
                    <stop offset="1" stop-color="#2962FF"/>
                </linearGradient></defs><path d="M200,295v95h95a95,95,0,0,0,0-190H237.74v85.35l37.75-10.08v38.6L237.74,324v28.31h56.19a57.26,57.26,0,1,0,0-114.52H275.49" transform="translate(-195 -195)" style="fill:none;stroke-linecap:round;stroke-linejoin:round;stroke-width:10px;stroke:url(#a)"/></svg>
            </a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <div class="toggler-line bg-primary"></div>
                <div class="toggler-line bg-primary"></div>
                <div class="toggler-line bg-primary"></div>
                <div class="toggler-line bg-primary"></div>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mt-15 mt-lg-0">
                    {{ $currentPage := . }}
                    {{ range .Site.Data.menu.primary }}
                        <li class="nav-item me-30 me-lg-0 ms-lg-30">
                            <a href="{{ .url }}" class="nav-link" aria-current="page">{{ .name }}</a>
                        </li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </nav>
</header>
